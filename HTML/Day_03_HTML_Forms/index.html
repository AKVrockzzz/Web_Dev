    <!-- First Practice Pattern for HTML Forms -->
     <form>

     <!-- Second Pattern for Create HTML Forms and in this pattern i use placeholder in input field -->
      <form>
            <label for="username">Username : </label>

            <label for="password">Password : </label>

       <!-- Now we create zFirst proper form after do some mamy elements practice  -->
        <form>
            <h2>
                <u>
                    Event Registration
                </u>
            </h2>
            <label for="name">Name</label>
            <input type="text" name="name" id="name"><br><br>

            <label for="email">Email: </label>
            <input type="email" name="email" id="email"><br><br>

            <label for="phone">Phone Number: </label>
            <input type="tel" name="phone" id="phone"><br><br>

            <label for="occupation">Occupation: </label>
            <select name="occupation" id="occupation">
                <option value="student">Student</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select><br><br>

            <fieldset>
                <legend>Topic OF Interest</legend>
                <label for="checkbox1">HTML</label>
                <input type="checkbox" name="checkbox" id="checkbox1"><br>
                <label for="checkbox1">CSS</label>
                <input type="checkbox" name="checkbox" id="checkbox1"><br>
                <label for="checkbox1">JavaScript</label>
                <input type="checkbox" name="checkbox" id="checkbox1"><br>
            </fieldset><br>

            <label for="textarea2">Comments: </label><br>
            <textarea name="textarea2" id="textarea2" cols="30" rows="10"></textarea><br><br>
            <input type="submit" value="Register">
        </form><br><hr><br>

        <!-- Now we create Second proper form after do some mamy elements practice  -->
        <form>
            <h2>
                <u>
                    Job Application
                </u>
            </h2>

            <label for="name">Name</label>
            <input type="text" name="name" id="name"><br><br>

            <label for="email">Email: </label>
            <input type="email" name="email" id="email"><br><br>

            <label for="phone">Phone Number: </label>
            <input type="tel" name="phone" id="phone"><br><br>

            <label for="resume">Resume: </label>
            <input type="file" name="resume" id="resume"><br><br>

            <label for="counter">Experience (in years): </label>
            <input type="number" name="counter" id="counter"  min="0" max="50"><br><br>

            <fieldset>
                <legend>Skills</legend>
                <label for="checkbox1">HTML</label>
                <input type="checkbox" name="checkbox" id="checkbox1">
                <label for="checkbox1">CSS</label>
                <input type="checkbox" name="checkbox" id="checkbox1">
                <label for="checkbox1">JavaScript</label>
                <input type="checkbox" name="checkbox" id="checkbox1">
            </fieldset><br><br>

            <label for="education">Higher Education: </label>
            <select name="education" id="education">
                <option value="school">High School</option>
                <option value="associate">Associate Degree</option>
                <option value="bachelor">Bachelor's Degree</option>
                <option value="master">Master Degree</option>
                <option value="phd">PhD</option>
            </select><br><br>

            <fieldset>
                <legend>Availability: </legend>
                <label for="radio1">FullTime: </label>
                <input type="radio" name="radio1" id="radio1"><br>
                <label for="radio2">FullTime: </label>
                <input type="radio" name="radio1" id="radio2"><br>
            </fieldset><br><br>

            <label for="textarea2">Additional Comments: </label><br>
            <textarea name="textarea2" id="textarea2" cols="30" rows="10"></textarea><br><br>

            <input type="submit" value="Submit Application">
        </form>
</body>
